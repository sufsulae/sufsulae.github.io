<header>
    <nav class="navbar navbar-expand-sm navbar-dark navbar bg-dark shadow text-center " style="padding: 1em 2em">
        <a class="navbar-brand" href="#">Sufsulae's Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav my-auto">
                {% if page.title == "Blogs"%}
                <li class="nav-item active border-bottom">
                {% else %}
                <li class="nav-item">
                {% endif %}
                    <a class="nav-link" href="{{ site.url }}">Blogs</a>
                </li>
                {% assign pages = site.pages | sort:"order" %}
                {% for p in pages %}
                    {% if p.showInNav %}
                    {% if p.title == page.title %}
                    <li class="nav-item active border-bottom">
                    {% else %}
                    <li class="nav-item">
                    {% endif %}
                        <a class="nav-link" href="{{ p.url }}">{{ p.title }}</a>
                    </li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
    </nav>
</header>
